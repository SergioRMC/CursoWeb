<!DOCTYPE html>
<html">
<head>

    <title>Formulario</title>
</head>
<body>
    <form>
        <!-- atributo requite, sin esto no se envia -->
        <input type="text" required>
            <!-- atributo placeholder, muestra lo que se debe insertar -->
            <input type="text" placeholder="nombre de usuario">
        <!-- atributo name, identificador -->
        <input type="text" name="nombre de usuario">
        <input type="email">
        <input type="password">
        <input type="checkbox">
        <input type="radio">
        <input type="file">
        <input type="date">
        <input type="submit">

    </form>
</body>
</html>
